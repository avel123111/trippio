<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([44.8167, 20.4667], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // Пример маркеров
    const places = [
      { id: 1, name: 'Kalemegdan', coords: [44.8231, 20.4500] },
      { id: 2, name: 'Republic Square', coords: [44.8167, 20.4600] }
    ];

    places.forEach(place => {
      const marker = L.marker(place.coords).addTo(map);
      marker.bindPopup(place.name);
      marker.on('click', () => {
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(JSON.stringify({ placeId: place.id }));
        }
      });
    });
  </script>
</body>
</html>
